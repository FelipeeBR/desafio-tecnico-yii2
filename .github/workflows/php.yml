name: Run Codeception Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: db_gerencia_test
          MYSQL_USER: admin
          MYSQL_PASSWORD: admin123
        #ports:
        #  - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build containers
        run: docker compose -f docker-compose.yml build

      - name: Subir containers
        run: docker compose -f docker-compose.yml up -d php db

      # ðŸ‘‡ Instala dependÃªncias dentro do container
      - name: Instalar dependÃªncias PHP
        run: docker compose exec -T php composer install --prefer-dist --no-interaction --no-progress

      - name: Rodar migrations
        run: docker compose exec -T php php yii migrate --interactive=0

      - name: Rodar testes Codeception
        run: docker compose exec -T php vendor/bin/codecept run
